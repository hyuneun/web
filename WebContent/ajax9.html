<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var xhr;
window.onload = function(){
	xhr = new XMLHttpRequest();
	
	xhr.open("get", "ajax9.txt", true);
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			if (xhr.status == 200) {
				process();
			}else{
				alert("실패" + xhr.status);
			}
		}
	}
	xhr.send(null);
	
}

function process(){
	var data = xhr. responseText;
	//alert(data)
	var rowdata = data.split(String.fromCharCode(13));//cr로구분
	var str = "";
	for (var i = 0; i < rowdata.length; i++) {
		var coldata = rowdata[i].split(",");
		for (var j = 0; j < coldata.length; j++) {
		str+= coldata[j] + " ";
			
		}
		str += "<br>";
	}
	document.getElementById("disp").innerHTML = str;
}
</script>
</head>

<div id="disp"></div>
 
</body>
</html>
