<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btn").onclick = postfunc;
	}

	var xhr;
	function postfunc() {
		var irum = frm.name.value;
		var nai = frm.age.value;
		//alert(irum + nai);		
		xhr = new XMLHttpRequest();
		xhr.open("post", "ajax7_TEST.jsp",true);
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				if(xhr.status == 200){
					process2();
				}else{
					alert(xhr.status);
				}
				
			
		}
		}
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
			xhr.send("name=" + irum + "&age=" + nai);//post방식(내용을 바디안에 넣어서 보냄)
	}

	function process2(){
	var data = xhr.responseText;
	document.getElementById("show").innerHTML = data
	}
</script>
</head>
<body>
	관리고객출력
	</p>
	<form name="frm">
		사번 : <input type="text" name="name"><br> 
		이름 : <input type="text" name="age"> 
		<input type="button" value="관리고객출력" id="btn">
	</form>
	<hr>
	<div id="show"></div>
</body>
</html>
