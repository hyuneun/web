<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>삼각수</title>
	<script type="text/javascript">
		function calc(){
			//alert("a")
			if(document.getElementById('txtA') == ""){
				alert("숫자를입력")
				return

			}
			var b = ""
			var txtAval = eval(document.getElementById('txtA').value);

			for(var a = 1; a <= txtAval; a++){
				for(var k = 1; k <= a; k++){
					b += "★";
				}
					b += "" + "<br>"
			}

			document.getElementById('box').innerHTML = "<br><br>" +
				txtAval +
				" 삼각수=" +
				(txtAval * (txtAval + 1) / 2) + "<br><br>" + b;
				//공식 : tn = n(n + 1) / 2
		}

	</script>
</head>
<body>
<h1>삼각수</h1>
<input type="text" id="txtA" value="2"></input>
<input type="button" value="삼각수 작성" onclick="calc()"></input>
<br>
<span id="box" style="font-size: 20px; color: blue">결과 출력</span>
</body>
</html>
