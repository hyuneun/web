<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이벤트</title>
	<style type="text/css">
	td {text-align: center;}
	</style>

	<script type="text/javascript">
		var myPic = new Array("image/pic1.png", "image/pic2.png", "image/pic3.png")
			var thisPic = 0
		
		function processPrev(){
			if(thisPic > 0){
			thisPic--
			//console.log(document.mypicture.src)
			document.mypicture.src = myPic[thisPic]
		}}
		
		function processNext(){
			if(thisPic < 2) {

			thisPic++
			//console.log(document.mypicture.src)
			document.mypicture.src = myPic[thisPic]
			}
		}


	</script>

</head>
<body>
이벤트연습<p>
<table>
	<tr>
		<td width="200" height="200">
		<img src="image/pic1.png" name="mypicture" width="100%">


		</td>


	</tr>
	<tr>
		<td>
			<a href="javascript:processPrev()">이전</a>
			<a href="javascript:processNext()">다음</a>

		</td>


	</tr>



</table>
</body>
</html>
