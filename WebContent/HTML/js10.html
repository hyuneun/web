<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>while</title>
</head>
<body>
while - continue break<br>
<script type="text/javascript">
	var k = 0;
	while(k <= 10){
		k++;
		if(k === 3 || k == 5) continue;
		document.write(k + " ");
		if(k === 7) break;
	}	
	document.write("while 수행후 k: " + k)

	document.write("<br>")
	a = 1
	while(true){
		a++
		document.write(a + " ")
		if(a == 10) break
	}
	document.write("while 수행후 a: " + a)
	document.write("<br>")
