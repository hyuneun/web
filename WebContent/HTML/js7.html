<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for</title>
</head>
<body>
for를 이용한 구구단 출력<br>
<table border="1">
<script type="text/javascript">
  ////////////////문제 2~9단까지 출력 table tag 사용 짝수단의 배경색은 노랑
		for(g = 2; g <=9; g++)
		{
			if(g % 2 === 0)
			{
			document.write("<tr bgcolor=yellow>");
			}
			else
			{
			document.write("<tr>");	
			}
			for(i = 1; i <= 9; i++)
			{
				
				document.write("<td>");
				document.write(g + " * " + i + " = " + (g * i) + " ");
				document.write("</td>");
			}
				document.write("</tr>");
		}
			
</script>
</table>
</body>
</html>
