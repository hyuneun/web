<!DOCTYPE html>
<html id='html'>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {font-size: 30px}

	</style>
	<script type="text/javascript">
		window.onload = function(){
				document.getElementById('html').onmousemove = move;

}
				 function move(){
					//console.log(event.pageX + " " + event.pageY)
					//console.log(event.clientX + " " + event.clientY)
					a.style.top = event.pageY * 2 + "px";
					b.style.top = event.pageY * 2.2 + "px";
					c.style.top = event.pageY * 2.4 + "px";
					d.style.top = event.pageY * 2.6 + "px";
					e.style.top = event.pageY * 2.8 + "px";
				
					a.style.left = 150 + (event.pageX - 350) * 1 + "px";
					b.style.left = 150 + (event.pageX - 350) * 1.2 + "px";
					c.style.left = 150 + (event.pageX - 350) * 1.4 + "px";
					d.style.left = 150 + (event.pageX - 350) * 1.6 + "px";
					e.style.left = 150 + (event.pageX - 350) * 1.8 + "px";

				}

		


	</script>
</head>
<body id="body" width = "100%" height = "1000">
<div id="a" style="position: absolute; left: 150; top: 10; color: black">안</div>
<div id="b" style="position: absolute; left: 250; top: 10; color: silver">녕</div>
<div id="c" style="position: absolute; left: 350; top: 10; color: yellow">하</div>
<div id="d" style="position: absolute; left: 450; top: 10; color: blue">세</div>
<div id="e" style="position: absolute; left: 550; top: 10; color: red">요</div>
</body>
</html>
