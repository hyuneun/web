<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById('myCanvas')
			var context = canvas.getContext("2d");
		
			context.linewidth = 10;
			context.strokeStyle = "red";

			context.beginPath();
			context.moveTo(0,0)
			context.lineTo(200, 0)
			context.lineTo(200, 100)
			context.lineTo(0, 100)
			context.lineTo(0, 0)
			context.stroke()
			context.closePath();
			
			context.beginPath();
			context.moveTo(0,0)
			context.lineTo(400, 0)
			context.lineTo(400, 100)
			context.lineTo(0, 100)
			context.lineTo(0, 0)
			context.stroke()
			context.closePath();
		
			context.beginPath();
			context.moveTo(0,0)
			context.lineTo(200, 0)
			context.lineTo(200, 200)
			context.lineTo(0, 200)
			context.lineTo(0, 0)
			context.stroke()
			context.closePath();

			context.beginPath();
			context.moveTo(0,0)
			context.lineTo(400, 0)
			context.lineTo(400, 200)
			context.lineTo(0, 200)
			context.lineTo(0, 0)
			context.stroke()
			context.closePath();
			
			var canvas2 = document.getElementById('nice')
			var context2 = canvas2.getContext("2d");
			context2.strokeRect(10,10,200,100)
		
			var canvas3 = document.getElementById('good')
			var context3 = canvas3.getContext("2d");
		
			context3.linewidth = 10;
			context3.strokeStyle = "blue";

			context3.strokeRect(150,50,10,150)
			context3.beginPath();
			context3.moveTo(160,120)
			context3.lineTo(200,120)
			context3.lineTo(200,200)
			context3.lineTo(180,200)
			context3.lineTo(180,150)
			context3.lineTo(160,150)
			context3.stroke()
			context3.closePath();
		}
	</script>
</head>
<body>
캔버스연습<p>
<canvas id="myCanvas" width="500" height="300" style="background-color:yellow"></canvas>

<br>
<canvas id="nice" width="500" height="300" style="background-color:cyan"></canvas>

<canvas id="good" width="500" height="300" style="background-color:orange"></canvas>
</body>
</html>
