<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var xhr;
	window.onload = function() {
		document.getElementById("btnok").addEventListener("click", startXhr,
				false);
	}

	function startXhr() {
		xhr = new XMLHttpRequest();
		xhr.open("get", "aa.json", true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4) {
				if (xhr.status == 200) {
					process();
				}else{
					alert("실패" + xhr.status);
				}
			}
		}
		xhr.send(null);
	}
	
	function process(){
		var data = xhr.responseText;
		//alert(data)
		var parsedata = JSON.parse(data);
		//alert(parsedata.sangpum.length);
		var str = "";
		for (var i = 0; i < parsedata.sangpum.length; i++) {
			
			str += parsedata.sangpum[i].code + " "
			str += parsedata.sangpum[i].sang + "<br>"
		}
		
		document.getElementById("show").innerHTML = str;
		
	}
</script>
</head>
<body>
	<button id="btnok">ajax처리 json타입</button>
	<hr>
	<div id="show"></div>
</body>
</html>
