<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btnget").onclick = getfunc;
		document.getElementById("btnpost").onclick = postfunc;
	}

	var xhr;
	function getfunc() {
		//alert("g")
		var irum = frm.name.value;
		var nai = frm.age.value;
		//alert(irum + nai);
		fname = "ajax7.jsp?name=" + irum + "&age=" + nai;
		
		xhr = new XMLHttpRequest();
		xhr.open("post", fname,true);
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				if(xhr.status == 200){
					process1();
				}else{
					alert(xhr.status);
				}
				
			
		}
		}
			xhr.send(null);
	}

	function postfunc() {
		var irum = frm.name.value;
		var nai = frm.age.value;
		//alert(irum + nai);		
		xhr = new XMLHttpRequest();
		xhr.open("post", "ajax7.jsp",true);
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				if(xhr.status == 200){
					process2();
				}else{
					alert(xhr.status);
				}
				
			
		}
		}
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
			xhr.send("name=" + irum + "&age=" + nai);//post방식(내용을 바디안에 넣어서 보냄)
	}

	function process1(){
	var data = xhr.responseText;
		document.getElementById("show").innerText = "get = " + data 
	}

	function process2(){
	var data = xhr.responseText;
	document.getElementById("show").innerText = "get = " + data
	}
</script>
</head>
<body>

		<input type="button" value="post" id="btnpost">
	</form>
	<hr>
	<div id="show"></div>
</body>
</html>
